<section id="topBar">
  <div class="inner1000 clearfix">
    <ul class="breadcrumb">
      <li itemtype="http://data-vocabulary.org/Breadcrumb" itemscope=""><a itemprop="url" href="{$URL_CMS}"><span itemprop="title">トップページ</span></a></li>
      <li itemtype="http://data-vocabulary.org/Breadcrumb" itemscope=""><strong itemprop="title">無料会員登録</strong></li>
    </ul>
  </div>
</section>
<div id="wrap" class="clearfix">
	<div class="inner1000 clearfix">
		<div class="loginbox">
			<h2 class="magB10">会員登録</h2>
			<hr class="magB20" />
			<div class="magB20 clearfix">
				<!--Begin SignupForm-->
				<form action="" method="post" id="fRegister" accept-charset="UTF-8">
					<div class="form-input">
						<label>ユーザー名</label>
						<input type="text" placeholder="英数字およびアンダーバーで入力" name="name" id="name1" value="{$smarty.post.name}" class="input-large input-sign" autofocus="autofocus">
						{if $errors.name ne ""}<span class="validate_message">{$errors.name}</span>{/if}
					</div>
					<div class="form-input">
						<label>メールアドレス</label>
						<input type="text" placeholder="有効なメールアドレスを入力" name="email" id="email1" value="{$smarty.post.email}" class="input-large input-sign" autofocus="autofocus" autocomplete="off">
						{if $errors.email ne ""}<span class="validate_message">{$errors.email}</span>{/if}
					</div>
					<div class="form-input">
						<label>パスワード</label>
						<input type="password" placeholder="半角英数字で6文字以上" name="password" id="password1" value="{$smarty.post.password}" class="input-large input-sign" autofocus="autofocus">
						{if $errors.password ne ""}<span class="validate_message">{$errors.password}</span>{/if}
					</div>
					<div class="form-input">
						<label>パスワード確認</label>
						<input type="password" placeholder="パスワードをもう一度入力" name="password_confirm" id="password_confirm1" value="{$smarty.post.password_confirm}" class="input-large input-sign" autofocus="autofocus">
						{if $errors.password_confirm ne ""}<span class="validate_message">{$errors.password_confirm}</span>{/if}
					</div>
					<div class="text-center">
						<button type="submit" name="btnSubmit" value="Register" class="btn-primary-red btn-large magB10">登録する</button>
						<br><br />
						登録すると、利用規約およびプライバシーポリシーに同意したことになります。
						<br>
					</div>
				</form>
				<!--End SignupForm-->
			</div>
		</div>
	</div>
</div>

<li class="imageSearchItem">
	<div class="imageSearchThumb">
		<p>
			<img src="[imageURL]" style="max-width: 145px; height:92px">
		</p>
		<p class="imageSearchBtn">
			<span>
				<input id="imageSearchAddBtn" class="btn btn_default" type="button" value="まとめに追加" onclick="onBtnImgSearchAdd(this)">
			</span>
		</p>
	</div>
<input id="imageSearchSource" type="hidden" value="[imageSource]">
<input id="imageSearchLink" type="hidden" value="[imageLink]">
</li>
